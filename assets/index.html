<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Olop App</title>
    <style>
        /* Styles CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        #sidebar {
            background-color: #ffffff;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #sidebar.hidden {
            transform: translateX(-250px);
        }

        #sidebar h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        #sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #sidebar ul li:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            padding-left: 50px;
            display: none;
            transition: margin-left 0.3s ease;
        }

        #clock {
            font-size: 20px;
            color: #000000;
            position: fixed;
            bottom: 10px;
            left: 20px;
            transition: left 0.3s ease, transform 0.3s ease;
        }

        clock.open-left {
    right: 20px;
    transition: right 0.3s ease;
}

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        #toggleMenuBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
        }

        #toggleMenuBtn button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #007bff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #toggleMenuBtn button:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        #toggleMenuBtn button.closed {
            border-radius: 50%;
        }

        .notification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .notification-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .notification-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .notification-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .notification-container button:hover {
            background-color: #0056b3;
        }

        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .window-title-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .window-title-bar span {
            font-size: 20px;
            font-weight: bold;
        }

        .window-title-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .window-title-bar button:hover {
            background-color: #0056b3;
        }

        .content-shifted {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
    </style>
    <script>
        // JavaScript
        var notificationCount = 0;
        var windowCount = 0;

        // Chargement initial de la page "Home"
        function loadPage(page) {
    var loader = $("#loader");
    var content = $("#content");
    loader.show();
    content.hide();

    // Utiliser jQuery pour charger le contenu de la page
    content.load(page + ".html", function(response, status, xhr) {
        loader.hide();
        if (status === "error") {
            var errorMessage = "Erreur: " + xhr.status + " " + xhr.statusText;
            showNotification(errorMessage);
        } else {
            content.show();
        }
    });
}

        // Afficher ou masquer le menu
        function toggleMenu() {
    var sidebar = document.getElementById("sidebar");
    var toggleButton = document.getElementById("toggleMenuBtn");
    var content = document.getElementById("content");
    var clock = document.getElementById("clock");

    sidebar.classList.toggle("hidden");
    toggleButton.classList.toggle("closed");
    clock.classList.toggle("open-left"); // Ajoutez cette ligne pour ajouter ou supprimer la classe

    if (sidebar.classList.contains("hidden")) {
        content.classList.add("content-shifted");
    } else {
        content.classList.remove("content-shifted");
    }
}

        // Mise à jour de l'horloge toutes les secondes
        function updateTime() {
            var clock = document.getElementById("clock");
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            clock.innerHTML = addLeadingZero(hours) + ":" + addLeadingZero(minutes) + ":" + addLeadingZero(seconds);
            setTimeout(updateTime, 1000);
        }
        
        function updateTimeNS() {
            var clock = document.getElementById("clock");
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            clock.innerHTML = addLeadingZero(hours) + ":" + addLeadingZero(minutes);
            setTimeout(updateTimeNS, 1000);
        }

        // Ajouter un zéro devant les chiffres < 10
        function addLeadingZero(number) {
            return (number < 10) ? "0" + number : number;
        }

        // Afficher une notification
        function showNotification(message) {
    var notificationContainer = $('<div></div>').addClass('notification-container');
    notificationContainer.html('<img src="Olop.png" alt="Notification" /><p>' + message + '</p><button onclick="closeNotification(this)">Fermer</button>');
    $('body').append(notificationContainer);

    var notificationBar = $('#notificationBar');
    var notificationCountElement = $('#notificationCount');

    notificationBar.hide();
    notificationCount++;
    notificationBar.css('display', 'block');
    notificationCountElement.text(notificationCount);
    notificationBar.fadeIn('slow');
}


        // Fermer une notification
        function closeNotification(button) {
            button.parentNode.remove();
            if (notificationCount === 1) {
                $("#notificationBar").fadeOut("slow");
                notificationCount=0;
            }else{
            notificationCount--;
            }
            // Masquer la barre de notifications si plus aucune notification
            document.getElementById("notificationCount").innerText = notificationCount;
        }

        // Ouvrir une nouvelle fenêtre
        function openWindow() {
            var window = document.createElement("div");
            window.className = "window";
            window.innerHTML = '<div class="window-title-bar"><span>Fenêtre ' + (windowCount + 1) + '</span><button onclick="closeWindow(this)">Fermer</button></div><div class="window-content">Contenu de la fenêtre ' + (windowCount + 1) + '</div>';
            document.body.appendChild(window);
            windowCount++;
        }

        // Fermer une fenêtre
        function closeWindow(button) {
            button.parentNode.parentNode.remove();
            windowCount--;
        }

        function update(){
            $("#button-update").html("Recherche de mises à jours...")
            $("#info1").show("slide");
            $.ajax({url:"https://olopsytems.000webhostapp.com/Checkupdate.php?ver=alpha-1.1" , data: {id : $(this).attr("id")} ,dataType: "text" , success: function(recup){
                    console.log(recup);
                    if(recup.indexOf("0")!==-1){
                        $("#button-update").html("Aucune mise à jour disponible.<button onclick=\"mask(1);\">x</button>")
                    }else
                    {
                    $("#button-update").html("Mise à jour disponible. Merci de la télécharger."/*<button onClick=\"install();\">Oui</button><button onclick=\"mask(1);\">Non</button>"*/);
                     }
            }, error: function (xhr, ajaxOptions, thrownError) {
                $("#button-update").html("Une erreur est survenue lors de la vérification de mises à jours, veuillez vérifier votre connexion internet.<button onclick=\"update();\">Rééssayer</button><button onclick=\"mask(1);\">x</button>"); //Ce code affichera le message d'erreur, ici Message d'erreur.
            }
            });
                }
    </script>
    <script src="jquery.js"></script>
</head>
<body onload="loadPage('home'); updateTime();update();">
    <div id="sidebar">
        <h1>Olop</h1>
        <ul>
            <li onclick="loadPage('home')">Accueil</li>
            <li onclick="loadPage('Library')">Bibliothèque</li>
            <li onclick="loadPage('Paramètres')">Paramètres</li>
        </ul>
        <div id="info1"><div id="button-update"></div></div><br>
        <div id="notificationBar" style="display: none;">
        Vous avez <span id="notificationCount"></span> notification(s).
    </div>
    </div>

    <div id="content" class="content-shifted">
    </div>


    <div id="clock"></div>

    <div id="loader">
        <img src="Olop.png" alt="Loader">
    </div>

    <div id="toggleMenuBtn">
        <button onclick="toggleMenu()" class="menu-button">&#9776;</button>
    </div>
</body>
</html>
