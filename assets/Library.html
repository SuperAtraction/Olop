<div id="port">Code <a onclick="WhatIsIt(1);" href="#">InstallPass</a> pour installer une application : </div>
<script>
    $("#port").html('Code <a onclick="WhatIsIt(1);" href="#">InstallPass</a> pour installer une application : '+location.port+' <input type="button" class="button" onclick="copyTextToClipboard(location.port)" value="Copier">');

    function WhatIsIt(number){
        var message = "Houlà ! Il semblerait qu'Olop ne puisse pas afficher cette information...";
        if(number===1){
            message="InstallPass est la nouvelle méthode d'installation de programmes sans passer par un programme avec les mêmes questions : répertoire, lien sur le bureau...<br>Il vous suffit tout simplement de chercher le bouton \"Installer via InstallPass\" et d'entrer le code fourni pour installer votre application";
        }
        showNotification(0, "Information", message);
    }

    function copyTextToClipboard(text) {
  var textArea = document.createElement("textarea");
  textArea.value = text;
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand("copy");
  document.body.removeChild(textArea);
}
</script>
